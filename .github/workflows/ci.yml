name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black isort flake8
    
    - name: Code formatting check
      run: |
        black --check pytorch_tac_advisor.py
        isort --check-only pytorch_tac_advisor.py
    
    - name: Lint with flake8
      run: |
        flake8 pytorch_tac_advisor.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 pytorch_tac_advisor.py --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Test basic functionality
      run: |
        python -c "import pytorch_tac_advisor; print('Import successful')"
        python pytorch_tac_advisor.py --help