name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black isort flake8 rich click

    - name: Agent linter validation
      run: |
        python lint_agents.py

    - name: Code formatting check
      run: |
        find agents/ -name "*.py" -exec black --check {} +
        find agents/ -name "*.py" -exec isort --check-only {} +

    - name: Lint with flake8
      run: |
        find agents/ -name "*.py" -print0 | xargs -0 flake8 --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=88

    - name: Test agent functionality
      run: |
        python agents/pytorch-tac/agent.py --help
        python agents/uxd/agent.py help